# --- Combat System Settings ---
# How many seconds a player remains "in combat" after hitting/being hit
combat-duration-seconds: 10

# Whether to limit death messages to a specific radius.
# If false, death messages remain global (vanilla behavior).
death-message-radius-enabled: false

# The radius in blocks for death messages if enabled above.
death-message-radius: 500.0

# --- Mace Settings ---
mace-damage-multiplier: 0.75

# --- Totem Settings ---
# Set to true to disable totems globally
totems-disabled: true
# If totems-disabled is false, should they be disabled when IN combat?
disable-totems-in-combat: true
totem-disable-message: "§c§lYou cannot use Totems of Undying while in combat!"

# --- Ender Pearl Settings ---
# Set to true to disable pearls globally
ender-pearl-teleport-disabled: false
# If ender-pearl-teleport-disabled is false, should they be disabled when IN combat?
disable-pearls-in-combat: true
ender-pearl-disable-message: "§c§lYou cannot use Ender Pearls while in combat!"

# --- Lifesteal Settings ---
lifesteal-enabled: true
hearts-per-kill: 1.0
min-health: 2.0
max-health: 40.0

# --- Elimination Settings ---
ban-on-last-heart:
  enabled: true
  ban-message: "§c§lYou have been eliminated!\n§7You lost your last heart in PvP."
  ban-reason: "Lost all hearts in combat"
  # Duration in milliseconds (0 for permanent)
  ban-duration: 0
  broadcast-enabled: true
  broadcast-message: "§c§l✦ {player} §7has been eliminated!"

# Grace period in seconds where a player cannot lose hearts again after dying
death-grace-period-seconds: 300

# Protect heart items from environmental damage
heart-items-blastproof: true
heart-items-fireproof: true

# End Dimension Settings
end-dimension-enabled: false